{{- if or (not .Values.argoRollouts) (.Values.argoRollouts.enabled ) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argo-rollouts
  project: infra
  source:
    chart: argo-rollouts
    helm:
      values: |-
        dashboard:
          enabled: {{ .Values.argoRollouts.enabled }}
          ingress:
            enabled:{{ .Values.argoRollouts.enabled }}
            ingressClassName: alb
            annotations:
              alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
              alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
              alb.ingress.kubernetes.io/scheme: internet-facing
              alb.ingress.kubernetes.io/target-type: ip
              alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
              alb.ingress.kubernetes.io/inbound-cidrs: "{{ .Values.ingressInBoundCIDR }}"
              alb.ingress.kubernetes.io/certificate-arn: "{{ .Values.ingressACM }}"
            hosts:
              - "{{ .Values.argoRollouts.ingressHost }}"
            extraPaths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: ssl-redirect
                    port:
                      name: use-annotation
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.37.6
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}